name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Version
      description: "What version of Data API builder are you running? (From CLI: `./Microsoft.DataApiBuilder version`)"
    validations:
      required: true
  - type: dropdown
    id: db
    attributes:
      label: What database are you using?
      multiple: false
      options:
        - Azure SQL
        - PostgreSQL
        - MySQL
        - CosmosDB NoSQL
    validations:
      required: true
  - type: dropdown
    id: hosting
    attributes:
      label: What hosting model are you using?
      multiple: true
      options:
        - Local (including CLI)
        - AppService
        - Static Web Apps (SWA)
        - Container Apps
        - Custom Docker host
  - type: dropdown
    id: api
    attributes:
      label: Which API approach are you accessing DAB through?
      multiple: true
      options:
        - REST
        - GraphQL
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: Text
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/Azure/data-api-builder/blob/main/CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
