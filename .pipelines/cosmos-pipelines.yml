  - task: NuGetCommand@2
    displayName: Restore NuGet packages
    inputs:
      restoreSolution: '$(solution)'
      feedsToUse: config
      nugetConfigPath: Nuget.config

  - task: DockerInstaller@0
    displayName: Docker Installer
    inputs:
      dockerVersion: 17.09.0-ce
      releaseType: stable    

  - bash: |
      sudo docker pull mcr.microsoft.com/cosmosdb/linux/azure-cosmos-emulator:latest
      sudo docker run -d --publish 8081:8081  --publish 10250-10255:10250-10255  mcr.microsoft.com/cosmosdb/linux/azure-cosmos-emulator:latest
      echo "performing cert installation"
      sudo docker ps
      sudo openssl s_client -connect localhost:8081
      sudo curl -kv https://localhost:8081/_explorer/index.html
      sudo curl -k https://localhost:8081/_explorer/emulator.pem > ~/emulatorcert.crt
      sudo cp ~/emulatorcert.crt /usr/local/share/ca-certificates/
      sudo su
      echo 'emulatorcert.crt' >> /etc/ca-certificates.conf
      update-ca-certificates
      exit
      curl https://localhost:8081/_explorer/index.html
    condition: eq( variables['Agent.OS'], 'Linux' )
    displayName: Start CosmosDB Emulator

  - task: DotNetCoreCLI@2
