
trigger:
- main

jobs:
- job: linux
  pool:
    vmImage: 'ubuntu-latest'
  variables:
      solution: '**/*.sln'
      buildPlatform: 'Any CPU'
      buildConfiguration: 'Release'

  steps:
  - task: UseDotNet@2
    displayName: Setup .NET SDK v6.0.x
    inputs:
      packageType: sdk
      version: 6.0.x

  - task: NuGetToolInstaller@1

  - task: NuGetCommand@2
    displayName: Restore NuGet packages
    inputs:
      restoreSolution: '$(solution)'

  - task: DockerInstaller@0
    displayName: Docker Installer
    inputs:
      dockerVersion: 17.09.0-ce
      releaseType: stable

  - bash: |
      docker run --name postgres-container -p 5432:5432 \
      -e POSTGRES_PASSWORD=$(PostgresPassword) \
      -e POSTGRES_DB=$(TestDatabaseName) \
      -d postgres
    condition: eq( variables['Agent.OS'], 'Linux' )
    displayName: Get and Start Ubuntu Postgres Image Docker

  - task: DotNetCoreCLI@2
    displayName: Pack the CLI tool
    inputs:
      command: pack
      packagesToPack: '**/Hawaii.Cli.csproj' 
      packDirectory: '$(Build.ArtifactStagingDirectory)'

  - task: DotNetCoreCLI@2
    displayName: Install the CLI tool
    inputs:
      command: custom
      custom: tool install
      arguments: '-g --add-source $(Build.ArtifactStagingDirectory)/nupkg hawaii-cli'
      
  - bash: |
      .$(System.DefaultWorkingDirectory)/DataGateway.Service/ConfigFiles/PostrgreSql_Commands.txt
    workingDirectory: '$(System.DefaultWorkingDirectory)/DataGateway.Service/ConfigFiles'
    failOnStderr: true

  - task: FileTransform@1
    displayName: 'Generate dab-config.PostgreSql.json'
    inputs:
      folderPath: '$(System.DefaultWorkingDirectory)'
      fileType: 'json'
      targetFiles: 'src/Service/dab-config.PostgreSql.json'

  - task: DotNetCoreCLI@2
    displayName: Build
    inputs:
      command: build
      projects: '**/*.csproj'
      arguments: '--configuration $(buildConfiguration)' # Update this to match your need

  - task: DotNetCoreCLI@2
    displayName: 'Run Postgres Integration Tests'
    inputs:
      command: test
      arguments: '--filter "TestCategory=PostgreSql" --configuration $(buildConfiguration) --collect "XPlat Code coverage"'
      projects: '**/*Tests/*.csproj'

  - task: PublishCodeCoverageResults@1
    displayName: 'Publish code coverage'
    inputs:
      codeCoverageTool: Cobertura
      summaryFileLocation: '$(Agent.TempDirectory)/**/*cobertura.xml'
