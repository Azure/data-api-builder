parameters:
# Path to search for binaries for signing.
- name: 'path' 
  type: string
  default: '$(Build.ArtifactStagingDirectory)\publish'
# Flag to indicate if we want to sign nuget package or not.
- name: 'signNuget'
  type: boolean
  default: false

# We are spliting the signing between our code and OSS/Third party code
# because they are using different signing key code.
# Same reason with nuget package signing. It is using different code.
steps:

# Need to set a variable at runtime because template is evaluate and inject in the compile time
# and during the compile time we do not have the value of the variable.
- bash: |
    echo ISNUGETRELEASE = $ISNUGETRELEASE
    echo ISNUGETRELEASE = $(isNugetRelease)
    echo ISNUGETRELEASE = $[variables.isNugetRelease]
    if [ "$ISNUGETRELEASE" = "true" ]
    then
      echo "##vso[task.setvariable variable=codesigning]true"
    else
      echo "##vso[task.setvariable variable=codesigning]false"
    fi
    echo codesigning = $codesigning
  displayName: Set signing flag

- ${{ if eq(parameters.signNuget, false) }}:
  - task: EsrpCodeSigning@1
    displayName: 'Code Signing Microsoft code'
    inputs:
      condition: and(succeeded(), eq(variables['codesigning'], 'true'))
      ConnectedServiceName: 'ESRP Official Codesigning'
      FolderPath: ${{ parameters.path }}
      Pattern: 'dab.dll, dab.exe, Azure.DataApiBuilder*.dll, Azure.DataApiBuilder*.exe'
      signConfigType: 'inlineSignParams'
      inlineOperation: |
        [
            {
              "KeyCode": "CP-230012",
              "OperationCode": "SigntoolSign",
              "Parameters": {
                "OpusName": "Microsoft",
                "OpusInfo": "http://www.microsoft.com",
                "FileDigest": "/fd \"SHA256\"",
                "PageHash": "/NPH",
                "TimeStamp": "/tr \"http://rfc3161.gtm.corp.microsoft.com/TSS/HttpTspServer\" /td sha256"
              },
              "ToolName": "sign",
              "ToolVersion": "1.0"
            },
            {
              "KeyCode": "CP-230012",
              "OperationCode": "SigntoolVerify",
              "Parameters": {},
              "ToolName": "sign",
              "ToolVersion": "1.0"
            }
        ]
      SessionTimeout: '60'
      MaxConcurrency: '50'
      MaxRetryAttempts: '5'

  - task: EsrpCodeSigning@1
    displayName: 'Code Signing OSS and Third party'
    inputs:
      condition: and(succeeded(), eq(variables['codesigning'], 'true'))
      ConnectedServiceName: 'ESRP Official Codesigning'
      FolderPath: ${{ parameters.path }}
      Pattern: 'CommandLine.dll, GreenDonut.dll, HotChocolate*.dll, Humanizer*.dll, MySqlConnector.dll, Newtonsoft.Json.dll, Npgsql.dll'
      signConfigType: 'inlineSignParams'
      inlineOperation: |
        [
            {
              "KeyCode" : "CP-231522",
              "OperationCode" : "SigntoolSign",
              "Parameters" : {
                  "OpusName" : "Microsoft",
                  "OpusInfo" : "http://www.microsoft.com",
                  "Append" : "/as",
                  "FileDigest" : "/fd \"SHA256\"",
                  "PageHash" : "/NPH",
                  "TimeStamp" : "/tr \"http://rfc3161.gtm.corp.microsoft.com/TSS/HttpTspServer\" /td sha256"
              },
              "ToolName" : "sign",
              "ToolVersion" : "1.0"
          },
          {
              "KeyCode" : "CP-231522",
              "OperationCode" : "SigntoolVerify",
              "Parameters" : {},
              "ToolName" : "sign",
              "ToolVersion" : "1.0"
          }
        ]
      SessionTimeout: '60'
      MaxConcurrency: '50'
      MaxRetryAttempts: '5'

- ${{ if eq(parameters.signNuget, true) }}:
  - task: EsrpCodeSigning@1
    displayName: 'Code Signing Nuget package'
    inputs:
      condition: and(succeeded(), eq(variables['codesigning'], 'true'))
      ConnectedServiceName: 'ESRP Official Codesigning'
      FolderPath: ${{ parameters.path }}
      Pattern: '*.nupkg'
      signConfigType: 'inlineSignParams'
      inlineOperation: |
        [
            {
            "KeyCode" : "CP-401405",
            "OperationCode" : "NuGetSign",
            "Parameters" : {},
            "ToolName" : "sign",
            "ToolVersion" : "1.0"
        },
        {
            "KeyCode" : "CP-401405",
            "OperationCode" : "NuGetVerify",
            "Parameters" : {},
            "ToolName" : "sign",
            "ToolVersion" : "1.0"
        }
        ]
      SessionTimeout: '60'
      MaxConcurrency: '50'
      MaxRetryAttempts: '5'