type Query {
    getBooks(first: Int = 3): [Book!]!
    getBook(id: Int!): Book
    getReview(id: Int!, book_id: Int!): Review
}

type Mutation {
    editBook(id: Int!, title: String, publisher_id: Int): Book
    insertBook(title: String!, publisher_id: Int!): Book
    addAuthorToBook(author_id: Int!, book_id: Int!): Boolean
    deleteBook(id: Int!): Book
}

type Publisher {
    id: Int
    name: String
    books(first: Int = 2): [Book!]!
}

type Book {
    id: Int
    title: String
    publisher_id: Int
    publisher: Publisher!
    reviews(first: Int = 2): [Review!]!
    authors(first: Int = 2): [Author!]!
}

type Author {
    id: Int
    name: String
    birthdate: String
    books(first: Int = 2): [Book!]!
}

type Review {
    id: Int
    content: String
    book: Book
}
