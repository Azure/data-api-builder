type Query {
    getBooks(first: Int = 3): [Book!]!
    getBook(id: Int!): Book
    getReview(id: Int!, book_id: Int!): Review
}

type Publisher {
    id: Int
    name: String
    books(first: Int = 2): [Book!]!
}

type Book {
    id: Int
    title: String
    publisher_id: Int
    publisher: Publisher!
    reviews(first: Int = 2): [Review!]!
    authors(first: Int = 2): [Author!]!
}

type Author {
    id: Int
    name: String
    birtdate: String
    books(first: Int = 2): [Book!]!
}

type Review {
    id: Int
    content: String
    book: Book
}
