type Query {
    getBooks(first: Int = 100, _filter: BookFilterInput): [Book!]!
    getBook(id: Int!): Book
    getReview(id: Int!, book_id: Int!): Review
    getReviews(_filter: ReviewFilterInput): [Review!]!
    books(first: Int, after: String, _filter: BookFilterInput): BookConnection!
    reviews(first: Int, after: String, _filter: ReviewFilterInput): ReviewConnection!
}

type Mutation {
    editBook(id: Int!, title: String, publisher_id: Int): Book
    insertBook(title: String!, publisher_id: Int!): Book
    addAuthorToBook(author_id: Int!, book_id: Int!): Boolean
    deleteBook(id: Int!): Book
}

type Publisher {
    id: Int!
    name: String!
    books(first: Int = 100, _filter: BookFilterInput): [Book!]!
    paginatedBooks(first: Int, after: String, _filter: BookFilterInput): BookConnection!
}

type Book {
    id: Int!
    title: String!
    publisher_id: Int!
    publisher: Publisher!
    reviews(first: Int = 100, _filter: ReviewFilterInput): [Review!]!
    paginatedReviews(first: Int, after: String, _filter: ReviewFilterInput): ReviewConnection!
    authors(first: Int = 100, _filter: AuthorFilterInput): [Author!]!
    paginatedAuthors(first: Int, after: String, _filter: AuthorFilterInput): AuthorConnection!
}

type Author {
    id: Int!
    name: String!
    birthdate: String!
    books(first: Int = 100, _filter: BookFilterInput): [Book!]!
    paginatedBooks(first: Int, after: String, _filter: BookFilterInput): BookConnection!
}

type Review {
    id: Int!
    content: String!
    book: Book!
}

type BookConnection {
    items: [Book!]!
    endCursor: String
    hasNextPage: Boolean!
}

type ReviewConnection {
    items: [Review!]!
    endCursor: String
    hasNextPage: Boolean!
}

type AuthorConnection {
    items: [Author!]!
    endCursor: String
    hasNextPage: Boolean!
}

input StringFilterInput {
  eq: String
  neq: String
  contains: String
  notContains: String
  startsWith: String
  endWith: String
  caseInsensitive: Boolean
}

input IntFilterInput {
  eq: Int
  neq: Int
  lt: Int
  gt: Int
  lte: Int
  gte: Int
}

input BookFilterInput {
  inPrt: BookFilterInput
  and: [BookFilterInput]
  or: [BookFilterInput]
  id: IntFilterInput
  title: StringFilterInput
  publisher_id: IntFilterInput
}

input PublisherFilterInput {
    inPrt: PublisherFilterInput
    and: [PublisherFilterInput]
    or: [PublisherFilterInput]
    id: IntFilterInput,
    name: StringFilterInput
}

input AuthorFilterInput {
    inPrt: AuthorFilterInput
    and: [AuthorFilterInput]
    or: [AuthorFilterInput]
    id: IntFilterInput,
    name: StringFilterInput
    birthdate: StringFilterInput
}

input ReviewFilterInput {
    inPrt: ReviewFilterInput
    and: [ReviewFilterInput]
    or: [ReviewFilterInput]
    id: IntFilterInput,
    content: StringFilterInput
}
