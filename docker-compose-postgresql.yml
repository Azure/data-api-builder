version: "3.9"
services:
  hawaii:
    image: "hawaiiacr.azurecr.io/hawaii:latest"
    ports:
      - "5000:5000"
    volumes:
      - "./DataGateway.Service/books.gql:/App/books.gql"
      - "./DataGateway.Service/hawaii-config.PostgreSql.json:/App/hawaii-config.PostgreSql.json"
      - "./DataGateway.Service/sql-config.json:/App/config.json"
