# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- main

strategy:
  matrix:
    linux:
      imageName: "ubuntu-latest"
    windows:
      imageName: "windows-latest"
  maxParallel: 2

pool:
  vmImage: $(imageName)

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: FileTransform@1
  inputs:
    displayName: 'Generate appsettings.Test.json'
    folderPath: '$(System.DefaultWorkingDirectory)'
    fileType: 'json'
    targetFiles: 'Cosmos.GraphQL.Service/Cosmos.GraphQL.Service/appsettings.Test.json'

- task: DotNetCoreCLI@2
  displayName: Build
  inputs:
    command: build
    projects: '**/*.csproj'
    arguments: '--configuration $(buildConfiguration)' # Update this to match your need

- task: DotNetCoreCLI@2
  inputs:
    displayName: 'Run MsSql Integration Tests'
    command: test
    arguments: '--filter "TestCategory=MsSql" --configuration $(buildConfiguration)'
    projects: '**/*Tests/*.csproj'
