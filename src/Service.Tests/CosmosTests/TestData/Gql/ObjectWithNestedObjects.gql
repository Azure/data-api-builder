type User {
  id : ID
  username : String
  profile : Profile
}
type Profile {
  firstName : String
  lastName : String
  dob : String
}
type ContainerName @model {
  user : User
  settings : Settings
  posts : [Post]
}
type Settings {
  notifications : Boolean
  theme : String
  languages : String
}
type Setting {
  languages : [String]
}
type Post {
  id : ID
  title : String
  content : String
  comments : [Comment]
}
type Comment {
  user : String
  message : String
}