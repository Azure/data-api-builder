type Character @model(name:"Character") {
    id : ID,
    name : String,
    type: String,
    homePlanet: Int,
    primaryFunction: String,
    star: Star,
    moons: [Moon]
}

type Planet @model(name:"Planet"){
    id : ID,
    name : String,
    character: Character,
    age : Int,
    dimension : String,
    stars: [Star],
    additionalAttributes: [AdditionalAttribute!]
}

type Star @model(name:"StarAlias"){
    id : ID,
    name : String
}

type Moon @model(name:"Moon"){
    id : ID,
    name : String
    details : String
}

type AdditionalAttribute @model(name:"AdditionalAttribute") {
    id : ID,
    name : String
}
